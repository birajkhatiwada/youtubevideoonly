<html>
    <head>
        <style>
            body {
                margin: 0;
            }

            .container {
                display: flex;
                width: 100vw;
                height: 100vh;
                align-items: center;
                justify-content: center;
                transform-origin: 0 0;
            }

            .video {
                width: 100vw;
                height: 100vh;
                transform: scale(1.8);
                transform-origin: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <iframe id="video" class="video" width="640" height="640" src="" frameborder="0" allowfullscreen=""></iframe>
        </div>
    
        <script type="text/javascript">
            const youtubeEmbedRoot = 'https://www.youtube.com/embed/'
            const params = (new URL(window.location.href)).searchParams
            const viewstate = params.get('viewstate') || 640

            const video = window.document.getElementById('video')
            video.setAttribute('width', viewstate)
            video.setAttribute('height', viewstate)

            const videoId = params.get('video') || 'gQlMMD8auMs'
            const youtubeUrl = `${youtubeEmbedRoot}${videoId}?autoplay=1&playlist=${videoId}&loop=1&controls=0&mute=1`
            video.setAttribute('src', youtubeUrl)
        </script>
</body>
</html>
